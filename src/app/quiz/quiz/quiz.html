<div class="entry-container right">
    <hymn-header></hymn-header>
    <div class="quiz-content">
        <div class="col-sm-12">
            <md-card>
                <md-card-header>
                    <md-card-title><h2>Question {{index+1}} of 7: </h2></md-card-title>
                    <md-card-subtitle>Click next and previous to navigate between questions</md-card-subtitle>
                </md-card-header>

                <md-card-content>

                    <h5>{{questions[index].question}}</h5>
                    <md-checkbox *ngFor="let answer of questions[index].answers"
                        class="block-input" 
                        [(ngModel)]="submission.quiz[questions[index].type][answer]"
                        ng-true-value="true" 
                        ng-false-value="false">
                        {{answer}}
                        <md-input-container *ngIf="answer == 'Other'">
                            <input md-input mdInput type="text"
                            [(ngModel)]="submission.quiz[questions[index].type][answer]"
                            id="resourceTitle" 
                            class="form-control" 
                            name="resourceTitle"/>
                        </md-input-container> 
                    </md-checkbox>

                </md-card-content> <!-- end class card-block-->

                <md-card-actions>
                        <button md-button md-raised-button
                        [disabled]="index <= 0" (click)="previous()">
                            Previous
                        </button>
                        <button md-raised-button *ngIf="index < 6"
                        [disabled]="index >= 6"  (click)="next()">
                            Next
                        </button>
                        <button md-raised-button *ngIf="index == 6"
                        color='primary' (click)="submit()">
                            See my results
                        </button>
                </md-card-actions>

                <md-progress-bar
                    class="example-margin"
                    color="primary"
                    mode="determinate"
                    [value]="(index+1)/7.0*100">
                </md-progress-bar>

            </md-card> <!-- end class card -->

        </div> <!-- end class col-md-8 offset-md-2 -->
    </div> <!-- end entry-body row -->
</div>
