<div class="entry-container right">
    <entry-nav class="left"></entry-nav>
    <hymn-header></hymn-header>
    <div class="entry-body row">
        <div class="col-md-8 offset-md-3">
            <md-card>
                <md-card-subtitle>Register Users</md-card-subtitle>
                <md-card-title><h4>Please enter a user information</h4></md-card-title>
                <md-card-content>
                    
                    <form name="registerForm"
                    (ngSubmit)="register()"
                    #registerForm="ngForm"
                    *ngIf="user">

                    <div class="form-group">
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            id="registerFName" 
                            placeholder="First Name"
                            class="form-control" 
                            [(ngModel)]="user.first_name"
                            name="registerFName"
                            #registerFName="ngModel"
                            required/>
                        </md-input-container>
                        <div class="alert alert-danger" *ngIf="registerFName.errors && registerFName.touched">
                            <ul>
                                <li [hidden]="!registerFName.errors.required">
                                    First name is required
                                </li>
                            </ul>
                        </div> 
                    </div>

                    <div class="form-group">
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            id="registerLName" 
                            placeholder="Last Name"
                            class="form-control" 
                            [(ngModel)]="user.last_name"
                            name="registerLName"
                            #registerLName="ngModel"
                            required/>
                        </md-input-container>
                        <div class="alert alert-danger" *ngIf="registerLName.errors && registerLName.touched">
                            <ul>
                                <li [hidden]="!registerLName.errors.required">
                                    Last name is required
                                </li>
                            </ul>
                        </div> 
                    </div>

                    <div class="form-group">
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            id="registerEmail" 
                            placeholder="Email"
                            class="form-control" 
                            [(ngModel)]="user.email"
                            name="registerEmail"
                            #registerEmail="ngModel"
                            required/>
                        </md-input-container>
                        <div class="alert alert-danger" *ngIf="registerEmail.errors && registerEmail.touched">
                            <ul>
                                <li [hidden]="!registerEmail.errors.required">
                                    Email is required
                                </li>
                            </ul>
                        </div> 
                    </div>

                    <div class="form-group">
                        <md-input-container class="full-width">
                            <input md-input mdInput type="password"
                            id="registerPass" 
                            placeholder="Password"
                            class="form-control" 
                            [(ngModel)]="user.password"
                            name="registerPassword"
                            #registerPassword="ngModel"
                            required/>
                        </md-input-container>
                        <div class="alert alert-danger" *ngIf="registerPassword.errors && registerPassword.touched">
                            <ul>
                                <li [hidden]="!registerPassword.errors.required">
                                    Password is required
                                </li>
                            </ul>
                        </div> 
                    </div>
                    
                    <div class="form-group">
                        <label for="eventMember">Is this person an admin?</label>
                            <md-radio-group [(ngModel)]="user.is_admin" name="isAdmin" required>
                                <md-radio-button class="block-input" name="isAdmin" value=1>Yes</md-radio-button>
                                <md-radio-button class="block-input" name="isAdmin" value=0>No</md-radio-button>
                            </md-radio-group>
                    </div> 

                    <md-card-actions>
                        <button md-raised-button color="primary" type="submit" 
                        [disabled]="registerForm.invalid">
                        Submit
                        </button>
                        <button md-button routerLink="/">
                        Return to home
                        </button>
                    </md-card-actions>
                    </form>                

                </md-card-content> <!-- end class card-block-->
            </md-card> <!-- end class card -->
        </div> <!-- end class col-md-8 offset-md-2 -->
    </div> <!-- end entry-body row -->
</div>
